<body>
    <div class="Encabezado">
        <div class="Caja">
            <label class="titulo">

          <textarea name="Escriba algo aquí" id="cajaHTML" class="Caja1" cols="30" rows="10"> </textarea>
        </div>
        <div class="Caja">

    <div class="Centro" class="Boton">
        <button id="buttonTest">Test</button>
    </div>
    <div class="Fin" id="testArea">
    </div>
    <script id="script">
        let buttonCalcular = document.getElementById('calcular');

        buttonCalcular.AddEventListener('click', calcular);

        function calcular(){
        let año = document.getElementById('año');
        let edad = document.getElementById('edad');
        let añoNacimiento = año.value;

        let edadActual = 2023 - añoNacimiento;

        edad.innerHTML = edadActual;
        }
    </script>
